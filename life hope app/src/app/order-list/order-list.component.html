<div class="row">
    <div class="col-md-12">
        <app-header-profile></app-header-profile>
    </div>
</div>


<div class="row" style="background-color: #f4f4f4;">
    <div class="col-md-2">
        <app-left-menu></app-left-menu>
    </div>
    <div class="col-md-10">
       <div class="row ">
           <div class="col-md-12 recent" style="margin-left:50px;padding-right: 50px;">
                <div class="row ">
                    <div class="col-md-12" >
                        <div class="row">
                            <div class="col-md-10">
                                <span class="table-header">Order List</span>
                            </div>
                            <div class="col-md-2">
                                <input type="text" placeholder="Search" >
                                <a href="/order-list" style="padding-left: 99px;"><img src="../../assets/img/expand-icon.png" style="padding-top: 20px;" class="expandmenu"></a>
                            </div>
                        </div>
                        
                        <div>
                           <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort  width="100%">                                   
                                    
                                    <ng-container matColumnDef="orderId">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header >Order Id</th>
                                        <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
                                        <td mat-footer-cell *matFooterCellDef></td>
                                    </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
                                    <td mat-cell *matCellDef="let row">{{row.patientName}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>

                                <ng-container matColumnDef="age">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Age</th>
                                    <td mat-cell *matCellDef="let row">{{row.age}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>

                                <ng-container matColumnDef="sex">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Sex</th>
                                    <td mat-cell *matCellDef="let row">{{row.sex}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>


                                <ng-container matColumnDef="phoneno">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Phoneno</th>
                                    <td mat-cell *matCellDef="let row">{{row.phoneNo}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>

                              
                                <ng-container matColumnDef="testDetails">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Test Details</th>
                                    <td mat-cell *matCellDef="let row">{{row.testDetails}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>

                                <ng-container matColumnDef="location">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header >Location</th>
                                    <td mat-cell *matCellDef="let row" (click)="getRecord(row)">{{row.location}}</td>
                                    
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>     
                    </div>                     
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
              
            </div>
        </div>
    </div>
